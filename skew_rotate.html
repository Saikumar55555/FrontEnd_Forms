<!DOCTYPE html>
<html lang="en">
<head>
 <title>Rotatea and Skew</title>
 <style>
    h1,h2{
        position:relative;
        top:100px;
        left:400px;
    }
    #t{
        /*transform: rotate(270deg);*/
        transform: rotateY(150deg);
    }
    #g{
        background-color: yellowgreen;
        width: fit-content;
        transform: skew(290deg);
    }
  </style>
</head>
<body>
    <div id="t">
        <h1>SaiKumar</h1>
    </div>
    <div id="p">
        <h2>PawanKumar</h2>
    </div>
    
</body>
</html>
