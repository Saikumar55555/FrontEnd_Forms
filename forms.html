<!DOCTYPE html>
<html>
    <head>
        <title>Form.1</title>
        <style>
            fieldset{
                width: fit-content;
                background-color: aquamarine;
                border-radius: 20px;
            }
            body{
                margin: 30px 0 0 20px;
              }
            form{
                background-color: aqua;
                color:blue;
                font-size: xx-large;
                font-style: italic;
               border-radius=30px;
            }

        </style>
    </head>
    <body>
        <fieldset>
            <legend>Form</legend>
        <form>
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="enter user name"> <br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="xyz@gmail.com">    <br><br>

        <label for="pwd">Password :</label>
        <input type="password" id="pwd"> <br><br>

        <label for="number">number :</label>
        <input type="number" id="number"> <br><br>

        <label for="dob">Date of Birth :</label>
        <input type="datetime-local" id="dob" placeholder="dd/mm/yy"> <br><br>

        <label for="gender">Gender</label>
        <input type="radio" id="gender" name="gender">male
        <input type="radio" id="gender" name="gender">female
        <input type="radio" id="gender" name="gender">others <br><br>

        <label for="skills">Skills</label>
        <input type="checkbox" id="skills" >Python
        <input type="checkbox" id="skills">java
        <input type="checkbox" id="skills">Mern <br><br>

        <textarea typ="" cols="30" rows="10" placeholder="type here" ></textarea><br><br> 

        <input type="submit" value="login">
        <input type="reset" value="logout"

        

        </form>
        </fieldset>
    </body>
</html>
